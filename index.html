<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/0.0.124/turf.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <!-- using https://ar-js-org.github.io/AR.js-Docs/ -->

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="St Georges (E)"
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 52.45099417915755; longitude: 1.5644596386551568;" 
      ></a-text>
       <a-text
        value="Tower (S)."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 52.44926796035087; longitude:  1.5572498609165197;" 
      ></a-text>
       <a-text
        value="Hospital (N)."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 52.453204163535716; longitude: 1.5615413953567556;" 
      ></a-text>
      <a-text
        value="Leman High (W)."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 52.45099417915755; longitude: 1.5575288106557506;" 
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
